<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar individuo</title>
</head>
<body>
<h1>Agregar individuos</h1>
<br>
<a th:href="@{/}">Regresar</a>
<br>
<br>
<form th:action="@{/salvar}" method="post" th:object="${individuo}">
    <label>Nombre:</label>
    <input type="text" name="nombre" th:field="*{nombre}">
    <span th:if="${#fields.hasErrors('nombre')}" th:errores="*{nombre}">Campo obligatorio</span>
    <br>
    <label>Apellido:</label>
    <input type="text" name="apellido" th:field="*{apellido}">
    <span th:if="${#fields.hasErrors('apellido')}" th:errores="*{apellido}">Campo obligatorio</span>
    <br>
    <label>Edad:</label>
    <input type="number" name="edad" th:field="*{edad}">
    <span th:if="${#fields.hasErrors('edad')}" th:errores="*{edad}">Campo obligatorio</span>
    <br>
    <label>Correo:</label>
    <input type="email" name="correo" th:field="*{correo}">
    <span th:if="${#fields.hasErrors('correo')}" th:errores="*{correo}">Campo obligatorio</span>
    <br>
    <label>Telefono:</label>
    <input type="tel" name="telefono" th:field="*{telefono}">
    <span th:if="${#fields.hasErrors('telefono')}" th:errores="*{telefono}">Campo obligatorio</span>
    <br>
    <input type="submit" name="salvar" value="Guardar">
</form>
</body>
</html>
