<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar individuo</title>
    <link rel="stylesheet" href="CSS/agregar-styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Agregar Individuo</h1>
        <p>Completa el formulario para agregar un nuevo individuo al sistema</p>
    </header>

    <section class="navigation-section">
        <a th:href="@{/indice}" class="btn btn-primary">
            <span></span> Regresar</a>
    </section>

    <section class="form-section">
        <div class="form-container">
            <form th:action="@{/salvar}" method="post" th:object="${individuo}" class="form-grid">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                           class="form-input" placeholder="Ingresa el nombre">
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                          class="error-message">Campo obligatorio</span>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" th:field="*{apellido}"
                           class="form-input" placeholder="Ingresa el apellido">
                    <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"
                          class="error-message">Campo obligatorio</span>
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" th:field="*{edad}"
                           class="form-input" placeholder="Ingresa la edad" min="0" max="120">
                    <span th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"
                          class="error-message">Campo obligatorio</span>
                </div>

                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" th:field="*{correo}"
                           class="form-input" placeholder="ejemplo@correo.com">
                    <span th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"
                          class="error-message">Campo obligatorio</span>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" th:field="*{telefono}"
                           class="form-input" placeholder="Ingresa el teléfono">
                    <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                          class="error-message">Campo obligatorio</span>
                </div>

                <div class="form-actions">
                    <input type="submit" name="salvar" value="Guardar" class="btn btn-primary">
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
</html>
