<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Presupuestos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/inicioPresu.css}">
</head>
<body>
<div class="container">
    <h1>Lista de Presupuestos</h1>

    <div class="action-bar">
        <a th:href="@{/presupuestos/agregarPresupuesto}" class="btn btn-primary">
            <span class="btn-icon">+</span>
            Crear nuevo presupuesto
        </a>
    </div>

    <div th:if="${presupuestos != null and !presupuestos.empty}" class="table-container">
        <table id="presupuestosTable" class="data-table">
            <thead>
            <tr>
                <th>ID Obra</th>
                <th>Nombre de la obra</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="presupuesto : ${presupuestos}">
                <td th:text="${presupuesto.id_obra}" class="id-column"></td>
                <td th:text="${presupuesto.obraName}" class="name-column"></td>
                <td class="actions-column">
                    <a th:href="@{/presupuestos/detalle/}+${presupuesto.id_obra}" class="btn btn-info btn-sm">
                        <span class="btn-icon"></span>
                        Ver Detalle
                    </a>
                    <a th:href="@{/presupuestos/cambiar/} + ${presupuesto.id_obra}" class="btn btn-edit btn-sm">
                        <span class="btn-icon"></span>
                        Editar
                    </a>
                    <a th:href="@{/presupuestos/borrar/} + ${presupuesto.id_obra}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Está seguro que desea eliminar este presupuesto?')">
                        <span class="btn-icon"></span>
                        Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${presupuestos == null or presupuestos.empty}" class="empty-state">
        <div class="empty-icon"></div>
        <h3>No hay presupuestos registrados</h3>
        <p>Comienza creando tu primer presupuesto</p>
    </div>

    <div class="footer-actions">
        <a th:href="@{../dashboardADMIN}" class="btn btn-secondary">
            <span class="btn-icon">←</span>
            Regresar
        </a>
    </div>
</div>
</body>
</html>
