<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avances</title>
    <link rel="stylesheet" th:href="@{/CSS/inicioAvance.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Lista de Avances de obra</h1>
        <p>Gestión y seguimiento de avances de construcción</p>
    </header>

    <section>
        <a th:href="@{/avances/agregarAvance}" class="btn btn-primary">Reportar nuevo avance</a>
    </section>

    <!-- Search Form -->
    <section class="search-container">
        <h2>Filtros de búsqueda</h2>
        <form th:action="@{/avances/inicioAvances}" method="get" class="search-form">
            <div class="search-row">
                <label for="id_obra">ID Obra:</label>
                <input type="number" id="id_obra" name="id_obra" th:value="${param.id_obra}" class="search-input">
            </div>

            <div class="search-row">
                <label for="id_usuario">ID Usuario:</label>
                <input type="number" id="id_usuario" name="id_usuario" th:value="${param.id_usuario}" class="search-input">
            </div>

            <div class="search-row">
                <label for="id_obraByName">Nombre de la obra:</label>
                <select id="id_obraByName" name="id_obra" th:value="${param.id_obra}" class="search-select">
                    <option value="">-- Todas las obras --</option>
                    <option th:each="presupuesto : ${presupuestos}"
                            th:value="${presupuesto.id_obra}"
                            th:text="${presupuesto.obraName}"
                            th:selected="${param.id_obra == presupuesto.id_obra}">
                    </option>
                </select>
            </div>

            <div class="search-row">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" name="fecha" placeholder="YYYY-MM-DD" th:value="${param.fecha}" class="search-input">
            </div>

            <div class="search-row">
                <button type="submit" class="btn btn-primary">Buscar</button>
                <a th:href="@{/avances/inicioAvances}" class="btn btn-secondary">Limpiar filtros</a>
            </div>
        </form>
    </section>

    <section>
        <div th:if="${avances != null and !avances.empty}">
            <div class="table-container">
                <table class="data-table" id="avancesTable">
                    <thead>
                    <tr>
                        <th>ID Avance</th>
                        <th>ID Obra</th>
                        <th>Nombre de la obra</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="avance : ${avances}">
                        <td th:text="${avance.idAvance}"></td>
                        <td th:text="${avance.idObra}"></td>
                        <td>
                                <span th:each="presupuesto : ${presupuestos}"
                                      th:if="${presupuesto.id_obra == avance.idObra}"
                                      th:text="${presupuesto.obraName}">
                                </span>
                        </td>
                        <td th:text="${avance.fecha}"></td>
                        <td>
                            <div class="actions">
                                <a th:href="@{/avances/borrar/} + ${avance.idAvance}" class="btn btn-delete"
                                   onclick="return confirm('¿Está seguro que desea eliminar este avance?')">Eliminar</a>
                                <a th:href="@{/avances/detalle/}+${avance.idAvance}" class="btn btn-primary">Ver Detalle</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${avances == null or avances.empty}" class="empty-message">
            <p>No hay avances registrados</p>
        </div>
    </section>

    <section>
        <a th:href="${session.dashboardOrigen}" class="btn btn-primary">Regresar</a>
    </section>
</div>
</body>
</html>
